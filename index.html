<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        // detect click event
        const firstTarget = document.querySelector('.marker');
        firstTarget.addEventListener("targetFound", event => {
          console.log("target lost");
        });
        firstTarget.addEventListener("targetLost", event => {
          console.log("target lost");
        });
      });
    </script>
  </head>
  <body>
      <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; castShadow:false; color: #FFF; intensity: 1.6" position="0 0 1"></a-entity>
        <a-assets>
        <a-asset-item id="Cats" src="Cat.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity class="marker" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#Cats" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
