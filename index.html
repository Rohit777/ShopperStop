<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        // detect click event
        const firstTarget = document.querySelector('.marker');
        firstTarget.addEventListener("targetFound", event => {
          console.log("target lost");
        });
        firstTarget.addEventListener("targetLost", event => {
          console.log("target lost");
        });
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="Blue" src="Models/Blue.glb"></a-asset-item>
        <a-asset-item id="Pink" src="Models/Pink.glb"></a-asset-item>
        <a-asset-item id="White" src="Models/White.glb"></a-asset-item>
        <a-asset-item id="Yellow" src="Models/Yellow.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity class="marker" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 10 0" scale="0.1 0.1 0.1" src="#Blue" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
